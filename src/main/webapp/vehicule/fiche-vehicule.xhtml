<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    >
    <ui:define name="page-header">JuRasSic</ui:define>
    <ui:define name="page-content">
        <h:form>

            <h:panelGrid id="panel" columns="3" border="1" cellpadding="10" cellspacing="1">
                <p:outputLabel for="_immat" value="Immatriculation"/>
                <p:inputText id="_immat" value="#{ficheVehiculeBean.vehicule.immat}"/>
                <p:message for="_immat"/>


                <p:outputLabel value="Type de véhicule"/>
                <p:selectOneMenu id="_type" value="#{ficheVehiculeBean.vehicule.typeVehicule}"
                                 label="Type de véhicule"
                                 alwaysDisplayLabel="false"
                                 autoWidth="false"
                >
                    <f:selectItem value="#{null}" itemValue="#{null}" itemLabel="---"/>
                    <f:selectItems value="#{ficheVehiculeBean.typeVehiculeList}" var="t"
                                   itemLabel="#{t.codeEmat} #{t.nomType}"
                                   itemValue="#{t}"/>
                </p:selectOneMenu>
                <p:message for="_type"/>


                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <p:commandButton actionListener="#{ficheVehiculeBean.enregistrer()}" value="Valider"
                                         action="/vehicule/liste-vehicule.xhtml?faces-redirect=true"
                                         update="@all"
                        />
                        <!--                                         update="@form"-->
                        <!--                                         icon="pi pi-check"/>-->
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:define>


</ui:composition>
