<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

>
<h:head>
    <ui:define name="titre"></ui:define>
    <h:outputStylesheet library="css" name="table-style.css"/>

</h:head>
<h:body>


    <div id="page">
        <div id="header">
            <h:form id="form-menu">
                <p:tabMenu activeIndex="#{param.i}">
                    <!--                    <p:menuitem value="Accueil" action="/index.xhtml?faces-redirect=true" icon="pi pi-fw pi-home"-->
                    <p:menuitem value="Accueil" action="/index" icon="pi pi-fw pi-home"
                                rendered="#{userSessionBean.user != null}">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Dino" outcome="/dino/liste-dino" icon="pi pi-fw pi-calendar"
                                rendered="#{userSessionBean.user != null}">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Dresseur" outcome="/dresseur/liste-dresseur" icon="pi pi-fw pi-pencil"
                                rendered="#{userSessionBean.user != null}">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Connexion"
                                icon="pi pi-fw pi-book"
                                action="/security/login.xhtml?faces-redirect=true"
                                rendered="#{userSessionBean.user == null}"
                    />
                    <p:menuitem value="Deconnexion"
                                icon="pi pi-fw pi-book"
                                action="/security/login.xhtml?faces-redirect=true"
                                actionListener="#{userSessionBean.logout}"
                                rendered="#{userSessionBean.user != null}"
                    />
                </p:tabMenu>
            </h:form>
            <p:growl id="growl" showDetail="true" globalOnly="true" life="3000"/>
        </div>
        <div id="content">
            <ui:insert name="page-content">

            </ui:insert>
        </div>
        <div id="footer">
            <ui:insert name="page-footer">

            </ui:insert>
        </div>

    </div>


</h:body>
</html>
